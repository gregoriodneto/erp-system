<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container my-4">
    <h1>Produtos</h1>

    <form id="form-produto" class="mb-4">
        <div class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" placeholder="Nome do Produto" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="price_base" placeholder="Preço" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">Cadastrar Produto</button>
        </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody id="lista-produtos"></tbody>
    </table>


    <script>
        const API_URL = 'http://127.0.0.1:8000/products';

        async function loadProducts() {
            const tbody = document.getElementById('lista-produtos');
            tbody.innerHTML = '';
            const res = await fetch(API_URL)
            .then(res => res.json())
            .then(produtos => {
                produtos.data.forEach(p => {
                tbody.innerHTML += `
                        <tr>
                        <td>${p.name}</td>
                        <td>R$ ${p.price_base}</td>
                        </tr>
                    `;
                });
            })
            .catch(err => {
                console.error('Erro ao carregar produtos:', err);
            });
        }

        document.getElementById('form-produto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            e.target.reset();  
            loadProducts();          
        });

        loadProducts();
    </script>
</body>
</html>
